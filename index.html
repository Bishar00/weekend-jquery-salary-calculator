<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Salary Calculator
        
    </title>
</head>
<body >
    <H1>Salary Calculator </H1>
    <H2>Add Employee</H2>
            <input id= "theFirstName" type="text" placeholder="FirstName">
            <input id= "theLastName" type="text" placeholder="LastName">
            <input id= "EmployeeID" type="number" placeholder="ID">
            <input id= "theTitle" type="text" placeholder="Title">
            <input id= "theAnnualSalary" type="number" placeholder="Salary">
            <button id="buttonToAddEmployees">Submit</button>
    <TABLE>
       <THEAD>
        <h3>Employees</h3>
        <TR id='Employees'>
            <TH>First Name </TH>
            <TH>Last name</TH>
            <th>ID </th>
            <th>Title</th>
            <th>Annual Salary</th>
        </TR> 
    </THEAD>
    </TABLE>
</body>
</html>
