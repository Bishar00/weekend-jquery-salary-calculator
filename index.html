<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Salary Calculator
        
    </title>
</head>
<body >
    <h1>Salary Calculator </h1>
    <h2>Add Employee</h2>
    <article class="form">
            <input id= "theFirstName" type="text" placeholder="FirstName">
            <input id= "theLastName" type="text" placeholder="LastName">
            <input id= "EmployeeID" type="number" placeholder="ID">
            <input id= "theTitle" type="text" placeholder="Title">
            <input id= "theAnnualSalary" type="text" placeholder="Salary">
            <button id="buttonToAddEmployees">Submit</button>

    </article>
    
   <article class="table">
    <table>
        <thead>
         <h3>Employees</h3>
         <tr id='Employees'>
             <th>First Name</th>
             <th>Last name</th>
             <th>ID </th>
             <th>Title</th>
             <th>Annual Salary</th>
         </tr> 
        </thead>
    </table>
   </article>
   <div class="total">
    <h4 >Total Monthly:$ <span id="thingsinthespan"></span></h4>
   </div>
   <footer>
    <p>World's Greatest Calculator</p>
   </footer>

</body>
</html>
